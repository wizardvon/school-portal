<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Welcome!</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .wrap { min-height: 100vh; display: grid; place-items: center; text-align: center; padding: 2rem; }
    h1 { font-size: clamp(2.5rem, 6vw, 4rem); margin: 0.5rem 0; }
    p { margin: 0.25rem 0; }
    .links { margin-top: 1rem; display: inline-flex; gap: .75rem; }
    .links a { padding: .6rem 1rem; border: 1px solid var(--border); border-radius: 999px; text-decoration: none; }
    .links a:hover { border-color: var(--accent); }
  </style>
</head>
<body>
  <section class="hero" role="banner" aria-label="MSHS Portal banner">
    <div class="hero-content">
      <div class="hero-kicker">MSHS Portal</div>
      <p class="hero-title" role="heading" aria-level="1">MATAASNAKAHOY SENIOR HIGH SCHOOL</p>
      <p class="hero-sub">"Education with Heart, Growth with Purpose"</p>
      <p class="hero-meta">
        <span>Email: 342203@deped.gov.ph</span>
        <span class="dot"></span>
        <span>Phone: (043) 773-7606</span>
        <span class="dot"></span>
        <span>FB: DepEd Tayo Mataasnakahoy SHS</span>
      </p>
    </div>
  </section>
  <main class="wrap">
    <div>
      <h1>Welcome!</h1>
      <p>This is the starting point for our Student & Teacher portal.</p>
      <div class="links">
        <a href="student.html" title="Student portal (coming soon)">Student</a>
        <a href="teacher.html" title="Teacher portal login">Teacher Login</a>
      </div>
    </div>
  </main>

  <section class="container" aria-labelledby="eventsTitle">
    <h2 id="eventsTitle">School Events</h2>
    <div class="grid" id="eventsGrid"></div>
  </section>

  <script>
    async function loadEvents() {
      try {
        const res = await fetch("events.json");
        const events = await res.json();
        const grid = document.getElementById("eventsGrid");
        grid.innerHTML = "";
        events.forEach(ev => {
          const article = document.createElement("article");
          article.className = "card";
          const img = document.createElement("img");
          img.src = ev.image;
          img.alt = ev.alt || "";
          img.loading = "lazy";
          img.decoding = "async";
          const cap = document.createElement("p");
          cap.textContent = ev.caption;
          article.append(img, cap);
          grid.append(article);
        });
      } catch (err) {
        console.error("Failed to load events", err);
      }
    }
    loadEvents();
  </script>
</body>
</html>
